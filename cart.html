<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart - Cool Shoes Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">Cool Shoes Store</h1>
      <nav class="space-x-6 text-gray-700">
        <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
        <a href="products.html" class="hover:text-indigo-600 transition">Products</a>
        <a href="cart.html" class="hover:text-indigo-600 transition font-semibold relative">
          Cart
          <span class="absolute -top-2 -right-3 bg-red-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
        </a>
        <a href="login.html" class="hover:text-indigo-600 transition">Login</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold mb-8">Your Shopping Cart</h2>

    <div id="cart-items" class="space-y-6">
      <!-- Cart items will be dynamically inserted here -->
    </div>

    <div class="mt-8 flex justify-between items-center border-t pt-6">
      <p class="text-xl font-semibold">Total: $<span id="cart-total">0.00</span></p>
      <a href="checkout.html" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Proceed to Checkout</a>
    </div>
  </main>

  <footer class="bg-white border-t mt-12 py-6 text-center text-gray-600">
    &copy; 2024 Cool Shoes Store. All rights reserved.
  </footer>

<script src="assets/js/scripts.js"></script>
</body>
</html>
